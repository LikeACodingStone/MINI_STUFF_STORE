{% extends 'gallery/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <h3>分类</h3>
        <div class="list-group">
            <a href="{% url 'gallery_view' %}" class="list-group-item">全部</a>
            {% for category in categories %}
                <a href="?category={{ category.id }}" class="list-group-item">{{ category.name }}</a>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-9">
        <div class="row">
            {% for image in images %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.number }}">
                    <div class="card-body">
                        <p class="card-text">编号: {{ image.number }}</p>
                        <p class="card-text">分类: {{ image.category.name }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
